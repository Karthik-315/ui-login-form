<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>SK</h1>
                <a href="#">About</a>
            </div>
        </header>
        
        <div class="main-content">
            
            <div class="left company-info">
                <h1>Application Title Here</h1>
                <img src="assets/img/password_manager.jpg" alt="password manager" class="pwd-mgr-logo">
                <h3 class="tag-line">Tag Line Here</h3>
            </div>
            
            <div class="right login">
                <img src="assets/img/avatar.png" alt="avatar" class="avatar">
                <h3>Login</h3>
                <form action="/" class="login-form">
                    <input type="text" class="username" id="username" placeholder="Username or E-mail" required>
                    <input type="password" class="password" id="password" placeholder="Password" required>
                    <div class="password-recovery">
                        <div><input type="checkbox" class="remember" id="remember"> Remember Me</div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <input type="submit" class="submit" id="submit" value="Login &rarr;">
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="designed-by">
                <p>Designed by: <strong>Karthik S Kumar</strong> &copy; 2021</p>
            </div>
            <div class="image-credits">
                Image Credits:
                <br>
                <a href="https://pixabay.com/users/raphaelsilva-4702998/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2935373"><strong>raphaelsilva</strong></a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2935373">Pixabay</a>
                <br>
                <a href="https://pixabay.com/users/thedigitalartist-202249/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3400657"><strong>Pete Linforth</strong></a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3400657">Pixabay</a>
            </div>
        </footer>
    </div>
</body>
</html>
